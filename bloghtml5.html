<!-- html5 语义标签 -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>html5网页编排示例</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<!-- 导航条内容 -->
	<header>
		<h1>网页标题或者logo</h1>
		<!-- 导航链接 -->
		<nav>
			<ul>
				<li><a href="index.html">首页</a></li>
				<li><a href="#">帮助</a></li>
			</ul>
		</nav>
	</header>
	<!-- 文章正文 -->
	<article>
		<hgroup>
			<h1>文章主标题</h1>
			<h2>文章子标题</h2>
		</hgroup>
		<p>文章正文</p>
		<!-- 文章评论内容 -->
		<section class="comments">
			<article>
				<h1>评论标题</h1>
				<p>评论正文</p>
			</article>
		</section>
	</article>	
	<!-- 版全信息 -->
	<footer>
		<small>版权所有：中南大学</small>
	</footer>	
</body>
</html>
